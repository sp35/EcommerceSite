{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <a href="{% url 'item-create' %}">Add new item</a>
      <a href="{% url 'ordered-list' %}">Orders Received</a>
      <a href="{% url 'generate_sales_report' %}">Sales Report</a>
      
      {% for item in items %}
          <p>
            {{ item.title }}
            <img src="{{ item.image.url }}" height="50", width="50">
            {{ item.price }}
            {{ item.description }}
            {{ item.vendor.user.username }}
            {{ item.units_available }}
            <a href="{% url 'item-delete' item.pk %}">Delete this item</a>
          </p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
